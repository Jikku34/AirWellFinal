    <script>
        jQuery(document).ready(function () {
            ImgUpload();
        });
    
        function ImgUpload() {
            var imgWrap = "";
            var imgArray = [];
    
            // Handle new image selection and preview
            $(".upload__inputfile").on("change", function (e) {
                imgWrap = $(this).closest(".upload__box").find(".upload__img-wrap");
                var maxLength = $(this).attr("data-max_length");
    
                var files = e.target.files;
                var filesArr = Array.prototype.slice.call(files);
    
                filesArr.forEach(function (f) {
                    if (!f.type.match("image.*")) {
                        return;
                    }
    
                    if (imgArray.length >= maxLength) {
                        return false;
                    } else {
                        imgArray.push(f);
    
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            var html = `
                                <div class='upload__img-box'>
                                    <div style='background-image: url(${e.target.result})' data-file='${f.name}' class='img-bg'>
                                        <div class='upload__img-close-new' data-file='${f.name}'>✖</div>
                                    </div>
                                </div>`;
                            imgWrap.append(html);
                        };
                        reader.readAsDataURL(f);
                    }
                });
            });
    
            // Remove newly added images before form submission
            $("body").on("click", ".upload__img-close-new", function (e) {
                var fileName = $(this).data("file");
    
                imgArray = imgArray.filter(function (item) {
                    return item.name !== fileName;
                });
    
                // Update the input's files property to exclude the removed file
                var dt = new DataTransfer();
                imgArray.forEach(function (file) {
                    dt.items.add(file);
                });
                $(".upload__inputfile")[0].files = dt.files;
    
                // Remove the image preview box from the DOM
                $(this).closest('.upload__img-box').remove();
            });
    
            // Handle existing image deletion
            $("body").on("click", ".existing-image-delete", function () {
                var imageId = $(this).data("image-id");
                var hiddenInputName = "delete_image_" + imageId;
    
                if ($(this).is(":checked")) {
                    // Create a hidden input to send deletion info to the backend
                    if ($("input[name='" + hiddenInputName + "']").length === 0) {
                        $("<input>").attr({
                            type: "hidden",
                            name: hiddenInputName,
                            value: "true"
                        }).appendTo("form");
                    }
                } else {
                    // Remove the hidden input if unchecked
                    $("input[name='" + hiddenInputName + "']").remove();
                }
            });
        }
    </script>
