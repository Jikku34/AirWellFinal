<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
        }

        .form-control {
            border-radius: 5px;
        }

        .form-text {
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form method="POST">
            {% csrf_token %}
            <h1 class="login-title">Admin Login</h1>
            
            <!-- Admin Username -->
            <div class="mb-3">
                <label for="adminUsername" class="form-label">Admin ID</label>
                <input type="text" class="form-control" name="admin_username" id="adminUsername" placeholder="Enter Admin ID" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" name="admin_password" id="adminPassword" placeholder="Enter Password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Login</button>
            
            <!-- Optional Footer Text -->
            <div class="form-text mt-3">
                Please enter your Admin credentials to access the dashboard.
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
